<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation-bar</title>
    <style type="text/css">
        *{
            text-decoration:none;
            font-family:verdana;
        }
        .navbar{
            padding: 20PX 15PX;
            box-shadow: 0 .5rem 1rem rgba(0,0,0, .2);
        }
        .navdiv{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo a{
            margin-left: 15px;
            font-size:25px;
            font-weight: 600;
            color:black;
        }
        span{
            color: blue;
        }
        li{
            display: inline-block;
            list-style: none;
        }
        li a{
            margin-inline-start: 25px;
            color:black;
            font-size: 20px;
        }
        li a:hover{
             color: blue;

        }
    </style>
</head>

<nav class="navbar">
         <div class="navdiv"> 
            <div class="logo"><a href="#">Navigation<span>Bar</span></a></div>
                <ul>
                    <li><a href="#">home</a></li>
                     <li><a href="#">about</a></li>
                      <li><a href="#">service</a></li>
                       <li><a href="#">Portfolio</a></li>
                        <li><a href="#">Team</a></li>
                        <li><a href="#">Contact</a></li>
                </ul>
            
         </div>
    </nav>
</body>
</html>
